<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
</head>
</body>
<h1>User List</h1>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>LastName</th>
  </tr>
  <tr th:each="user : ${user}">
    <td th:utext="${user.getId()}"></td>
    <td th:utext="${user.getName()}"></td>
    <td th:utext="${user.getLastName()}"></td>
    <td>
      <a th:href="@{/user/{id}/edit(id = ${user.getId()})}">Edit</a>
    <td>
      <form th:action="@{/user/{id}/(id=${user.getId()})}" th:method="DELETE">
        <input type="submit" value="Delete" th:method="DELETE">
      </form>
    </td>
  </tr>
</table>
<br/>
<a th:href="@{/user/new}">Create new user</a>
</body>
</html>
